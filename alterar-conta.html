<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/login.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular2.png" alt="Imagem de um celular com o aplicativo Instagram aberto">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" alt="Logo do aplicativo Instagram" class="instagram-logo">
                    <form>
                        <div class="login">
                            <div class="login-name">
                                <label>
                                    <input aria-label="Telefone, nome de usuário ou e-mail" type="text" class="name" value="Telefone, nome de usuário ou e-mail">
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input aria-label="Senha" type="text" class="password" value="Senha">
                                </label>
                            </div>
    
                        </div>
                    </form>
                    <a href="#" class="instagram-login">Entrar</a>
                    <div class="separation">
                        <div class="line">            </div>
                        <div>OU</div>
                        <div class="line"></div>
                    </div>

                    <a href="#" class="facebook-login"><span><img src="./img/facebook-logo.png" alt="Imagem do logo do Facebook" class="facebook-picture"></span><span class="text-facebook">Entrar com o Facebook</span></a> <!--Editar aqui-->
                    <a href="#" class="password-missed">Esqueceu a senha?</a>
                </div>
                <div class="group">
                    <p class="not-account">Não tem uma conta? <a href="./cadastro.html">Cadastre-se</a></p> 
                </div> 
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo</p>
                    <div class="get-app-images">
                        <div class="download1">
                            <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.signupPage.badge&mt=8&vt=lo">
                                <img src="./img/apple-button.png" alt="Imagem do logo da Apple" class="app-download-ios"></a>
                        </div>
                        <div class="download2">
                            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DsignupPage%26ig_mid%3DCEF349F0-E5DA-42E0-8A40-69D6C5FF6E90%26utm_content%3Dlo%26utm_medium%3Dbadge"
                            ><img src="./img/googleplay-button2.png" alt="Imagem do logo do Android" class="app-download-android"></a>
                        </div>
                    </div>
                </div>
               
                </div>
                <div class="finish">
                    <p>Feito com carinho por Vinícius Kobal Fregati &#128154;</p>
                </div>
            </div>

        </div>
  
    </body>
</html>
