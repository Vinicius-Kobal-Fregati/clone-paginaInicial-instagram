<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/cadastro.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" alt="Logo do aplicativo Instagram" class="instagram-logo">
                    <h2>Cadastre-se para ver fotos e vídeos dos seus amigos</h2>
                    <div  class="facebook-login">
                        <a href="#"><span><img src="./img/facebook-logo.png" alt="Imagem do logo do Facebook" class="facebook-picture"></span><span class="text-facebook">Entrar com o Facebook</span></a>
                    </div>
                    <div class="separation">
                        <div class="line"></div>
                        <div>OU</div>
                        <div class="line"></div>
                    </div>
                    <form>
                        <div class="login">
                            <div class="login-name">
                                <label>
                                    <input aria-label="Número do celular ou e-mail" type="text" class="name" value="Número do celular ou e-mail">
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input aria-label="Nome completo" type="text" class="password" value="Nome completo"> <!--Como as propriedades são as mesmas, deixei a mesma classe-->
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input aria-label="Nome de usuário" type="text" class="password" value="Nome de usuário">
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input aria-label="Senha" type="text" class="password" value="Senha">
                                </label>
                            </div>
    
                        </div>
                    </form>
                    <a href="#" class="instagram-login">Cadastre-se</a>
                    <div class="cookies">
                        <p>Ao se cadastrar, você concorda com nossos Termos, Política de Dados e Política de Cookies.</p>
                    </div>
                </div>
                <div class="group">
                    <p class="not-account">Tem uma conta? <a href="./alterar-conta.html">Conecte-se</a></p> 
                </div> 
                <div class="get-the-app">
                    <p class="get-app">&#128071 Obtenha o aplicativo &#128071</p>
                    <div class="get-app-images">
                        <div class="download1">
                            <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.signupPage.badge&mt=8&vt=lo">
                                <img src="./img/apple-button.png" alt="Imagem do logo da Apple" class="app-download-ios"></a>
                        </div>
                        <div class="download2">
                            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DsignupPage%26ig_mid%3DCEF349F0-E5DA-42E0-8A40-69D6C5FF6E90%26utm_content%3Dlo%26utm_medium%3Dbadge"
                            ><img src="./img/googleplay-button2.png" alt="Imagem do logo do Android" class="app-download-android"></a>
                        </div>
                    </div>
                </div>           
                </div>
            </div>
        </div>
    </body>
</html>
