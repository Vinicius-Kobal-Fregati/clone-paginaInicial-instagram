<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular2.png" alt="Imagem de um celular com o aplicativo Instagram aberto">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" alt="Logo do aplicativo Instagram" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpeg" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como @</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é @?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div> 
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo</p>
                    <div class="get-app-images">
                        <div class="download1">
                            <a href="#"><img src="./img/apple-button.png" alt="Imagem do logo da Apple" class="app-download-ios"></a>
                        </div>
                        <div class="download2">
                            <a href="#"><img src="./img/googleplay-button2.png" alt="Imagem do logo do Android" class="app-download-android"></a>
                        </div>
                    </div>
                </div>
               
                </div>
                <div class="finish">
                    <p>Feito com carinho por Vinícius Kobal Fregati &#128154;</p>
                </div>
            </div>

        </div>
  
    </body>
</html>
